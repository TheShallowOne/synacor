<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8"/>

    <title>Synacor VM</title>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header>
    <div class="navbar navbar-dark bg-dark box-shadow ">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <h1>Synacor VM</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
    <div class="collapse navbar-collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div>
                    <h4 class="text-white">About</h4>
                    <p class="text-muted">You can find the code <a href="https://github.com/TheShallowOne/synacor"
                                                                   class="text-info">on Github</a>.</p>
                </div>
            </div>
        </div>
    </div>
</header>
<main role="main" class="container">
    <div id="alert" class="alert invisible" role="alert"></div>
    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Load image
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <form id="input-form">
                        <ul class="nav nav-tabs" role="tablist" id="input-tab-nav">
                            <li role="presentation" class="nav-item"><a class="nav-link active" href="#input-file" aria-controls="input-file" role="tab" data-toggle="tab">Upload</a></li>
                            <li role="presentation" class="nav-item"><a class="nav-link" href="#input-paste" aria-controls="input-paste" role="tab" data-toggle="tab">Paste</a></li>
                            <li role="presentation" class="nav-item"><a class="nav-link disabled" href="#input-load" aria-controls="input-load" role="tab" data-toggle="tab">Load</a></li>
                        </ul>
                        <div class="tab-content" id="input-tab-content">
                            <div class="tab-pane fade show active" id="input-file" role="tabpanel" aria-labelledby="input-file-tab">
                                <div class="form-group">
                                    <label for="upload-image">Upload file</label>
                                    <input type="file" class="form-control-file" id="upload-image">
                                </div>
                            </div>

                            <div class="tab-pane fade" id="input-paste" role="tabpanel" aria-labelledby="input-paste-tab">
                                <div class="form-group">
                                    <label for="paste-image">Paste program (Base64 encoded)</label>
                                    <textarea class="form-control" id="paste-image" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="input-load" role="tabpanel" aria-labelledby="input-load-tab">
                                <div class="form-group">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Load image</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" id="btn-show-execute" disabled>
                        Execute
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <div>
                        <p><label for="vm-input">Input:</label>&nbsp;<input type="input" id="vm-input"></p>
                        <p><input type="button" class="btn btn-primary" value="Run" id="vm-run">&nbsp;<span id="vm-status">Waiting</span></p>

                        <p>Output</p>
                        <pre id="vm-output"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
